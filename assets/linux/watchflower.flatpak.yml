app-id: io.emeric.watchflower
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: watchflower

rename-desktop-file: watchflower.desktop
rename-appdata-file: watchflower.appdata.xml
rename-icon: watchflower

finish-args:
  # Our UI is GPU accelerated
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # We need Bluetooth support
  - --allow=bluetooth
  - --system-talk-name=org.bluez
  - --share=network

cleanup:
- /bin/__pypache__
- /bin/rst*
- /include
- /lib/cmake
- /lib/cups
- /lib/pkgconfig
- /lib/python*
- /share/doc
- /share/man
- /share/zsh
- /src
- '*.a'
- '*.la'

build-options:
  append-ld-library-path: /app/lib

modules:

- name: bluez # required by qtconnectivity
  buildsystem: autotools
  config-opts:
    - --disable-tools
    - --disable-cups
    - --disable-monitor
    - --disable-client
    - --disable-systemd
    - --disable-udev
    - --disable-manpages
    - --disable-datafiles
    - --enable-experimental
    - --enable-library
    - --prefix=/app
    - --sysconfdir=/app/etc
  sources:
    - type: archive
      url: https://www.kernel.org/pub/linux/bluetooth/bluez-5.63.tar.xz
      sha256: ae437e65b6b3070c198bc5b0109fe9cdeb9eaa387380e2072f9de65fe8a1de34
      x-checker-data:
        type: anitya
        project-id: 10029
        url-template: https://www.kernel.org/pub/linux/bluetooth/bluez-$version.tar.xz

- name: qt-base
  buildsystem: cmake-ninja
  builddir: true
  config-opts:
    - -DQT_BUILD_EXAMPLES=OFF
    - -DQT_BUILD_TESTS=OFF
  sources:
    - type: archive
      url: https://download.qt.io/development_releases/qt/6.3/6.3.0-beta2/submodules/qtbase-everywhere-src-6.3.0-beta2.tar.xz
      sha256: 3913e15adf6fe83ff377566e7effcbf5304f889dba18c6c67a8ce4f51af58674
  cleanup:
