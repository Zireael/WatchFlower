name: Windows CI build

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  windows-desktop:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install aqtinstall & deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools py7zr aqtinstall

      - name: Install Qt 6.7.3 (MSVC2019 x64)
        shell: bash
        run: |
          python -m aqt install-qt windows desktop 6.7.3 win64_msvc2019_64 \
            --autodesktop \
            --outputdir "$HOME/Qt" \
            --modules qtcharts qtconnectivity qtpositioning qtdeclarative qtsvg qttools qttranslations

      - name: Add Qt to PATH
        run: echo "PATH=$HOME/Qt/6.7.3/msvc2019_64/bin:$PATH" >> $GITHUB_ENV

      - name: Build & Package with deploy_windows.sh
        shell: bash
        run: |
          chmod +x deploy_windows.sh
          ./deploy_windows.sh --upload

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WatchFlower-Windows
          path: dist/*.zip
