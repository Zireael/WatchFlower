name: Build Desktop App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install aqtinstall & friends
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install setuptools>=70.1.0 py7zr==0.22.* aqtinstall==3.2.*

      - name: Install Qt 6.7.3 via aqt
        shell: pwsh
        run: |
          $qtRoot = "$Env:USERPROFILE\Qt"
          python -m aqt install-qt windows desktop 6.7.3 win64_msvc2019_64 `
            --outputdir $qtRoot `
            --modules qtconnectivity qtcharts qtpositioning qtmultimedia





      - name: Add Qt tools to PATH
        shell: pwsh
        run: |
          echo "$Env:USERPROFILE\Qt\6.7.3\msvc2019_64\bin" >> $Env:GITHUB_PATH


####################################################
      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build app
        shell: bash
        run: |
          chmod +x ./deploy_windows.sh
          ./deploy_windows.sh

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: WatchFlower-windows
          path: build/*.exe
