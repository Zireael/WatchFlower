# .github/workflows/windows-package.yml
name: "CI – Build & Package (Windows)"

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build_windows:
    runs-on: windows-2022

    steps:
      # ─────────────────────────────────────────────────────────────────────
      # 1) Checkout
      # ─────────────────────────────────────────────────────────────────────
      - name: "Checkout code"
        uses: actions/checkout@v3

      # ─────────────────────────────────────────────────────────────────────
      # 2) Set up Python & aqtinstall (to fetch Qt)
      # ─────────────────────────────────────────────────────────────────────
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Install aqtinstall"
        run: |
          python -m pip install setuptools>=70.1.0 py7zr==0.22.* aqtinstall==3.2.*

      - name: "Install Qt 6.7.3 (MSVC2019 x64) with needed modules"
        run: |
          python -m aqt install-qt windows desktop 6.7.3 win64_msvc2019_64 \
            --autodesktop \
            --outputdir "%USERPROFILE%/Qt" \
            --modules qtcharts qtconnectivity qtpositioning

      - name: "Add Qt binaries to PATH"
        shell: powershell
        run: |
          $qtBin = "$Env:USERPROFILE\Qt\6.7.3\msvc2019_64\bin"
          Write-Host "##[add-path]$qtBin"

      # ─────────────────────────────────────────────────────────────────────
      # 3) (Optional) Install NSIS if you want an .exe installer
      # ─────────────────────────────────────────────────────────────────────
      - name: "Install NSIS"
        shell: powershell
        run: |
          choco install nsis --version=3.08.1 -y

      - name: "Verify windeployqt + makensis"
        shell: pwsh
        run: |
          windeployqt --version
          makensis /VERSION || echo "makensis not found, skipping installer"

      # ─────────────────────────────────────────────────────────────────────
      # 4) Build & Package (Windows) – the only CMake call happens inside this
      # ─────────────────────────────────────────────────────────────────────
      - name: "Build & Package Windows"
        shell: bash
        run: |
          chmod +x deploy_windows.sh
          ./deploy_windows.sh --upload
