name: Build Desktop App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install aqtinstall
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall

      - name: Install Qt 6.7.3 via aqt
        shell: pwsh
        run: |
          $qtRoot = "$Env:USERPROFILE\Qt"
          python -m aqt install-qt windows desktop 6.7.3 win64_msvc2019_64 `
            --outputdir $qtRoot `
            --modules qtconnectivity qtcharts qtpositioning qtmultimedia

      - name: Add Qt to PATH
        # â† replaces deprecated add-path
        shell: pwsh
        run: |
          echo "$Env:USERPROFILE\Qt\6.7.3\msvc2019_64\bin" >> $Env:GITHUB_PATH

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build app
        shell: bash
        run: |
          # ensure our script is runnable
          chmod +x ./deploy_windows.sh
          # invoke the build script
          ./deploy_windows.sh

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: WatchFlower-windows
          path: build/*.exe
