name: Desktop Builds

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtquick qtquickcontrols2 qtbluetooth qtnetworkauth qtcharts qtsvg'
        cache: true

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25.x'

    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release
      env:
        CC: cl
        CXX: cl

    - name: Build application
      run: cmake --build build --config Release --parallel

    - name: Run Windows deployment script
      shell: bash
      run: |
        chmod +x deploy_windows.sh
        ./deploy_windows.sh
      env:
        Qt6_DIR: ${{ env.Qt6_DIR }}

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: WatchFlower-Windows
        path: deploy/
        if-no-files-found: error
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build \
          libgl1-mesa-dev libxkbcommon-x11-0 libxcb-icccm4 \
          libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
          libxcb-render-util0 libxcb-xinerama0

    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        target: 'desktop'
        modules: 'qtquick qtquickcontrols2 qtbluetooth qtnetworkauth qtcharts qtsvg'
        cache: true

    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

    - name: Build application
      run: cmake --build build --config Release --parallel

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: WatchFlower-Linux
        path: build/WatchFlower
        if-no-files-found: error
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        target: 'desktop'
        modules: 'qtquick qtquickcontrols2 qtbluetooth qtnetworkauth qtcharts qtsvg'
        cache: true

    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

    - name: Build application
      run: cmake --build build --config Release --parallel

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: WatchFlower-macOS
        path: build/WatchFlower.app
        if-no-files-found: error
        retention-days: 30
