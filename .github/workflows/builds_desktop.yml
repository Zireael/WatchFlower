name: Build Desktop App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows-desktop:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install aqtinstall dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aqtinstall
      shell: pwsh

    - name: Install Qt with aqtinstall
      shell: pwsh
      run: |
        $outputDir = "$Env:USERPROFILE\Qt"
        python -m aqt install-qt windows desktop 6.7.3 win64_msvc2019_64 `
          --outputdir $outputDir `
          --modules qtconnectivity qtcharts qtpositioning qtmultimedia

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build app
      run: .\deploy_windows.sh
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WatchFlower-windows
        path: build/*.exe
