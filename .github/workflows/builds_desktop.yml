name: Build Desktop App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows-desktop:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install aqtinstall dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall

      - name: Install Qt with aqtinstall
        shell: pwsh
        run: |
          # install Qt 6.7.3 for MSVC2019 64â€‘bit
          python -m aqt install-qt windows desktop 6.7.3 win64_msvc2019_64 `
            --outputdir $Env:USERPROFILE\Qt `
            --modules qtconnectivity qtcharts qtpositioning qtmultimedia

      - name: Add Qt to PATH
        shell: pwsh
        run: |
          # uses the modern $GITHUB_PATH mechanism instead of deprecated add-path
          echo "${Env:USERPROFILE}\\Qt\\6.7.3\\msvc2019_64\\bin" >> $Env:GITHUB_PATH

      - name: Set up MSVC (via ilammy/msvc-dev-cmd)
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build app
        shell: bash
        run: |
          # ensure script is executable and invoke it
          chmod +x ./deploy_windows.sh
          ./deploy_windows.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WatchFlower-windows
          path: build/*.exe
