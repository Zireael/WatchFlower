name: Windows CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall
        shell: pwsh

      - name: Install Qt
        run: |
          $qtDir = "$Env:USERPROFILE\Qt"
          python -m aqt install-qt windows desktop 6.7.3 win64_msvc2019_64 `
            --outputdir $qtDir `
            --modules qtcharts qtconnectivity qtpositioning qtmultimedia
        shell: pwsh

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build and package
        shell: bash
        run: |
          chmod +x ./deploy_windows.sh
          ./deploy_windows.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WatchFlower-windows
          path: build/*.exe
