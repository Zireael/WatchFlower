# .github/workflows/windows-ci.yml
name: Windows CI build

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  windows-build:
    runs-on: windows-2022

    steps:
      # ─────────────────────────────────────────────────────────────────────
      # 1) Checkout the repository
      # ─────────────────────────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────────────────────────────
      # 2) Set up Python (for aqtinstall)
      # ─────────────────────────────────────────────────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install aqtinstall + dependencies
        shell: bash
        run: |
          python -m pip install setuptools>=70.1.0 py7zr==0.22.* aqtinstall==3.2.*

      - name: Install Qt 6.7.3 (MSVC2019 x64) with required modules
        shell: bash
        run: |
          python -m aqt install-qt windows desktop 6.7.3 win64_msvc2019_64 \
            --autodesktop \
            --outputdir "$HOME/Qt" \
            --modules qtcharts qtconnectivity qtpositioning qtdeclarative qtsvg qttools qttranslations

      - name: Add Qt bin to PATH
        shell: powershell
        run: |
          $qtBin = "$Env:USERPROFILE\Qt\6.7.3\msvc2019_64\bin"
          Write-Host "##[add-path]$qtBin"

      # ─────────────────────────────────────────────────────────────────────
      # 3) Install NSIS (optional: only needed for .exe installer)
      # ─────────────────────────────────────────────────────────────────────
      - name: Install NSIS
        shell: powershell
        run: |
          choco install nsis --version=3.08.1 -y

      - name: Verify windeployqt + makensis
        shell: pwsh
        run: |
          windeployqt --version
          makensis /VERSION || Write-Host "makensis not found; skipping installer step"

      # ─────────────────────────────────────────────────────────────────────
      # 4) Build & Package Windows (only here do we run CMake, via our script)
      # ─────────────────────────────────────────────────────────────────────
      - name: Build & Package Windows
        shell: bash
        run: |
          chmod +x deploy_windows.sh
          ./deploy_windows.sh --upload
